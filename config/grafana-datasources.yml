apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    version: 1

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract trace_id from logs for correlation
        - name: "TraceID"
          matcherRegex: "trace_id=([\\w-]+)"
          url: "$${__value.raw}"
          datasourceUid: "loki"
        # Extract session_id from logs
        - name: "SessionID"
          matcherRegex: "session_id=([\\w-]+)"
          url: "$${__value.raw}"
          datasourceUid: "loki"
    version: 1